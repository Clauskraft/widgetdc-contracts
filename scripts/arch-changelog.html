<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WidgeTDC Changelog</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #0b0e14; color: #e2e8f0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

  /* Top bar */
  #topbar { display: flex; align-items: center; gap: 16px; padding: 10px 20px; border-bottom: 1px solid #1a1f2e; background: #0f1219; flex-shrink: 0; }
  #topbar h1 { font-size: 14px; font-weight: 600; color: #f1f5f9; white-space: nowrap; }
  .view-toggle { display: flex; gap: 2px; background: #141824; border-radius: 6px; padding: 2px; }
  .view-toggle a { padding: 5px 12px; font-size: 11px; border-radius: 4px; text-decoration: none; color: #64748b; font-weight: 500; transition: all 0.15s; }
  .view-toggle a.active { background: #1e2740; color: #e2e8f0; }
  .view-toggle a:hover:not(.active) { color: #94a3b8; }

  /* Filter bar */
  #filters { display: flex; gap: 12px; padding: 12px 20px; border-bottom: 1px solid #1a1f2e; background: #0f1219; flex-shrink: 0; align-items: flex-end; flex-wrap: wrap; }
  .filter-group { display: flex; flex-direction: column; gap: 3px; }
  .filter-group label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.06em; color: #64748b; font-weight: 600; }
  .filter-group select, .filter-group input { padding: 6px 10px; border: 1px solid #232940; border-radius: 5px; background: #141824; color: #e2e8f0; font-size: 12px; outline: none; font-family: inherit; }
  .filter-group select:focus, .filter-group input:focus { border-color: #6366f1; }
  #search-input { min-width: 200px; }

  /* Stats bar */
  #stats-bar { display: flex; gap: 16px; padding: 10px 20px; border-bottom: 1px solid #1a1f2e; background: #0b0e14; flex-shrink: 0; align-items: center; }
  .stat-chip { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #94a3b8; }
  .stat-chip .dot { width: 8px; height: 8px; border-radius: 50%; }
  .stat-chip b { color: #f1f5f9; font-weight: 600; }
  #cache-indicator { margin-left: auto; font-size: 10px; color: #475569; }
  #warning-text { font-size: 11px; color: #f59e0b; margin-left: 8px; }

  /* Main content */
  #main { flex: 1; overflow-y: auto; padding: 20px; }

  /* Timeline */
  .timeline { max-width: 900px; margin: 0 auto; }
  .date-group { margin-bottom: 24px; }
  .date-header { font-size: 12px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.04em; padding-bottom: 8px; border-bottom: 1px solid #1a1f2e; margin-bottom: 10px; }

  /* Commit card */
  .commit { display: flex; gap: 12px; padding: 10px 14px; margin-bottom: 4px; border-radius: 6px; border-left: 3px solid transparent; transition: background 0.15s; }
  .commit:hover { background: #0f1219; }
  .commit.repo-backend { border-left-color: #3b82f6; }
  .commit.repo-frontend { border-left-color: #22c55e; }
  .commit.repo-rlm { border-left-color: #f97316; }
  .commit.repo-contracts { border-left-color: #a855f7; }

  .commit-left { display: flex; flex-direction: column; align-items: center; min-width: 60px; gap: 4px; }
  .commit-sha { font-size: 11px; font-family: 'SF Mono', 'Fira Code', monospace; }
  .commit-sha a { color: #818cf8; text-decoration: none; }
  .commit-sha a:hover { text-decoration: underline; }
  .commit-time { font-size: 10px; color: #475569; }

  .commit-body { flex: 1; min-width: 0; }
  .commit-message { font-size: 13px; color: #e2e8f0; line-height: 1.4; word-break: break-word; }
  .commit-meta { display: flex; gap: 10px; align-items: center; margin-top: 4px; font-size: 11px; color: #64748b; }
  .commit-author { display: flex; align-items: center; gap: 4px; }
  .commit-author-icon { width: 14px; height: 14px; border-radius: 50%; background: #232940; display: flex; align-items: center; justify-content: center; font-size: 8px; color: #94a3b8; font-weight: 600; }

  /* Repo badge */
  .repo-badge { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
  .repo-badge.backend { background: rgba(59,130,246,0.15); color: #3b82f6; }
  .repo-badge.frontend { background: rgba(34,197,94,0.15); color: #22c55e; }
  .repo-badge.rlm { background: rgba(249,115,22,0.15); color: #f97316; }
  .repo-badge.contracts { background: rgba(168,85,247,0.15); color: #a855f7; }

  /* Loading / empty states */
  .state-msg { text-align: center; padding: 60px 20px; color: #475569; }
  .state-msg h2 { font-size: 16px; color: #64748b; margin-bottom: 8px; }
  .skeleton { background: linear-gradient(90deg, #141824 25%, #1a1f2e 50%, #141824 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 6px; height: 48px; margin-bottom: 6px; }
  @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: #0b0e14; }
  ::-webkit-scrollbar-thumb { background: #1a1f2e; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #232940; }

  /* Responsive */
  @media (max-width: 768px) {
    #filters { flex-direction: column; gap: 8px; }
    .commit-left { min-width: 50px; }
  }
</style>
</head>
<body>

<div id="topbar">
  <h1>Changelog</h1>
  <div class="view-toggle">
    <a href="/dashboard">Dashboard</a>
    <a href="/graph">Graph</a>
    <a href="/overview">Overview</a>
    <a href="/changelog" class="active">Changelog</a>
  </div>
</div>

<div id="filters">
  <div class="filter-group">
    <label>Repository</label>
    <select id="repo-filter">
      <option value="all">All repos</option>
      <option value="backend">Backend</option>
      <option value="frontend">Frontend</option>
      <option value="rlm">RLM Engine</option>
      <option value="contracts">Contracts</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Time range</label>
    <select id="range-filter">
      <option value="7">Last 7 days</option>
      <option value="30" selected>Last 30 days</option>
      <option value="90">Last 90 days</option>
      <option value="custom">Custom...</option>
    </select>
  </div>
  <div class="filter-group" id="custom-date-group" style="display:none">
    <label>Since date</label>
    <input id="custom-date" type="date">
  </div>
  <div class="filter-group">
    <label>Search</label>
    <input id="search-input" type="text" placeholder="Filter by message or author...">
  </div>
</div>

<div id="stats-bar">
  <div class="stat-chip"><div class="dot" style="background:#3b82f6"></div>backend: <b id="stat-backend">0</b></div>
  <div class="stat-chip"><div class="dot" style="background:#22c55e"></div>frontend: <b id="stat-frontend">0</b></div>
  <div class="stat-chip"><div class="dot" style="background:#f97316"></div>rlm: <b id="stat-rlm">0</b></div>
  <div class="stat-chip"><div class="dot" style="background:#a855f7"></div>contracts: <b id="stat-contracts">0</b></div>
  <span id="warning-text"></span>
  <span id="cache-indicator"></span>
</div>

<div id="main">
  <div class="timeline" id="timeline">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
</div>

<script>
const REPO_COLORS = { backend: "#3b82f6", frontend: "#22c55e", rlm: "#f97316", contracts: "#a855f7" };
let allCommits = [];
let filteredCommits = [];

// Compute "since" ISO date from range selection
function getSinceDate() {
  const range = document.getElementById("range-filter").value;
  if (range === "custom") {
    const val = document.getElementById("custom-date").value;
    return val ? new Date(val).toISOString() : null;
  }
  const d = new Date();
  d.setDate(d.getDate() - parseInt(range, 10));
  return d.toISOString();
}

async function loadChangelog() {
  const since = getSinceDate();
  const params = new URLSearchParams();
  if (since) params.set("since", since);
  params.set("limit", "500");

  try {
    const res = await fetch("/api/changelog?" + params);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    allCommits = data.commits || [];

    document.getElementById("cache-indicator").textContent =
      data.meta?.fromCache ? "cached" : "live";
    document.getElementById("warning-text").textContent =
      data.meta?.warning || "";

    applyFilters();
  } catch (e) {
    document.getElementById("timeline").innerHTML =
      `<div class="state-msg"><h2>Failed to load changelog</h2><p>${escHtml(e.message)}</p></div>`;
  }
}

function applyFilters() {
  const repoFilter = document.getElementById("repo-filter").value;
  const search = document.getElementById("search-input").value.toLowerCase().trim();

  filteredCommits = allCommits.filter(c => {
    if (repoFilter !== "all" && c.repo !== repoFilter) return false;
    if (search && !c.message.toLowerCase().includes(search) && !c.author.toLowerCase().includes(search)) return false;
    return true;
  });

  updateStats();
  renderTimeline();
}

function updateStats() {
  const counts = { backend: 0, frontend: 0, rlm: 0, contracts: 0 };
  for (const c of filteredCommits) {
    if (counts[c.repo] !== undefined) counts[c.repo]++;
  }
  for (const [repo, count] of Object.entries(counts)) {
    const el = document.getElementById("stat-" + repo);
    if (el) el.textContent = count;
  }
}

function renderTimeline() {
  const container = document.getElementById("timeline");

  if (filteredCommits.length === 0) {
    container.innerHTML = '<div class="state-msg"><h2>No commits found</h2><p>Try adjusting your filters or time range</p></div>';
    return;
  }

  // Group by date
  const groups = {};
  for (const c of filteredCommits) {
    const dateKey = new Date(c.date).toLocaleDateString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
    if (!groups[dateKey]) groups[dateKey] = [];
    groups[dateKey].push(c);
  }

  container.innerHTML = Object.entries(groups).map(([date, commits]) => `
    <div class="date-group">
      <div class="date-header">${escHtml(date)} &mdash; ${commits.length} commit${commits.length !== 1 ? "s" : ""}</div>
      ${commits.map(c => renderCommit(c)).join("")}
    </div>
  `).join("");
}

function renderCommit(c) {
  const time = new Date(c.date).toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
  const initial = (c.author[0] || "?").toUpperCase();
  return `<div class="commit repo-${escAttr(c.repo)}">
    <div class="commit-left">
      <div class="commit-sha"><a href="${escAttr(c.url)}" target="_blank" rel="noopener" title="${escAttr(c.sha)}">${escHtml(c.shortSha)}</a></div>
      <div class="commit-time">${time}</div>
    </div>
    <div class="commit-body">
      <div class="commit-message">${escHtml(c.message)}</div>
      <div class="commit-meta">
        <span class="commit-author"><span class="commit-author-icon">${initial}</span>${escHtml(c.author)}</span>
        <span class="repo-badge ${escAttr(c.repo)}">${escHtml(c.repo)}</span>
        <span>${relativeTime(c.date)}</span>
      </div>
    </div>
  </div>`;
}

function relativeTime(dateStr) {
  const now = Date.now();
  const then = new Date(dateStr).getTime();
  const diff = now - then;
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return "just now";
  if (mins < 60) return mins + "m ago";
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return hrs + "h ago";
  const days = Math.floor(hrs / 24);
  if (days < 30) return days + "d ago";
  const months = Math.floor(days / 30);
  return months + "mo ago";
}

function escHtml(str) {
  if (!str) return "";
  return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
}

function escAttr(str) {
  if (!str) return "";
  return str.replace(/&/g, "&amp;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
}

// Event listeners
document.getElementById("repo-filter").addEventListener("change", applyFilters);
document.getElementById("search-input").addEventListener("input", applyFilters);

document.getElementById("range-filter").addEventListener("change", () => {
  const isCustom = document.getElementById("range-filter").value === "custom";
  document.getElementById("custom-date-group").style.display = isCustom ? "flex" : "none";
  if (!isCustom) loadChangelog();
});

document.getElementById("custom-date").addEventListener("change", loadChangelog);

// Init
loadChangelog();
</script>
</body>
</html>
